<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .base {
            background-image: url(pexels-nick-kwan-2745224.jpg);
            background-size: cover;
            background-position: center;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .m_box {
            background-color: rgba(128, 128, 128, 0.165);
            height: 80vh;
            width: 50vw;
            border: none;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .input_serch {
            font-size: large;

            margin-top: 29px;
            width: 50%;
            height: 10%;
            border: none;
            border-radius: 15px;

            text-align: center; /* Center the text within the input field */
            padding: 10px; /* Add padding for better visibility */
        }




        .weatehr{
            margin-top: 4vh;
            height: 100px;
            width: 100px;
        }
        .m_box h3{
            margin-top: 10px;
            color: wheat;
        }

        .Botom_box_right_img{
            height: 50px;
            width: 50px;
        }
        .Botom_box{
            
        }
        .Botom_box_right_img



    </style>
</head>

<body>
    <div class="base">
        <div class="m_box b">
            <input class="input_serch" type="text" placeholder="Enter yout location">
            <img class="weatehr" src="weather-icon-png-11102.png" alt="Weather logo">
            <h3>Sunny</h3>
            <div class="Botom_box">
                <div class="Botom_box_right">
                    <img class="Botom_box_right_img" src="temperature.png" alt="temperature">
                </div>
                <div class="Botom_box_right">
                    <img class="Botom_box_right_img" src="humidity.png" alt="humidity">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
